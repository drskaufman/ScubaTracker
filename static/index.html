<h1>Scuba Tracker</h1>
<form action="/" method="post" accept-charset="utf-8">

  <label>Depth:
    <input name="depth" type="number" step="0.01" value="0.0" min="0.0" />
  </label><br /><br />

  <label>Starting Oxygen:
    <input name="startingo2" type="number" step="0.01"  value="0.0" min="0.0" />
  </label><br /><br />

  <label>Ending Oxygen:
    <input name="endingo2" type="number" step="0.01"  value="0.0" min="0.0" />
  </label><br /><br />

  <label>Location:
    <textarea name="textarea0" rows="1" cols="40">Location of dive.</textarea>
  </label>
  <br /><br />
  <label>Description:
    <textarea name="textarea1" rows="10" cols="50">Describe your dive.</textarea>
  </label>
  <br /><br />

  <label>Temperature:
    <input name="temperature" type="number" step="0.01" min="âˆ’273.15" value="20.0" />
  </label>
  <br /><br />

  <label>Submit:
    <input type="submit" value="Submit Dive">
  </label>
  <br /><br />
  
</form>
